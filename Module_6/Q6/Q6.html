<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core HTML</title>
</head>
<body>
    <H1>An ordered list of HTML tags</H1>
    <ol type="1">
        <li>Coffee</li>
        <li>Tea
            <ol><li>Black Tea</li>
            <li>Green Tea</li>
        </ol>
        </li>
    </ol>

    <ol type="1">
        <li>Dhirubhai Ambani
            <ol type="a">
                <li>Mukesh Ambani</li>
            <li>Aanant Ambani</li></ol>
        </li>
        
    </ol>
    <ol type="i">
        <li>First</li>
        <li>Second
            <ol type="I">
                <li>winner</li>
                <li> First runner up</li>
                <li>Second runner up</li>
            </ol>
        </li>
    </ol>
</body>
</html>
