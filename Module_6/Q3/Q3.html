<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core HTML</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Product</td>
            <td colspan="2">Flavours and Quantity</td>
        </tr>
        <tr>
            <td colspan="3"> Dairy</td>
        </tr>
        <tr>
            <td>Ice Creams</td>
            <td>
                <ul>
                <li>Vanilla</li>
                <li>Chocolate</li>
                <li>Butter Schotch</li>
            </ul>
            </td>
            <td>
                <ul>
                <li>500g</li>
                <li>250g</li>
                <li>1kg</li>
            </ul>
            </td>
        </tr>
        <tr>
            <td colspan="3">Beverages</td>
        </tr>
        <tr>
            <td rowspan="3">Soda</td>
            <td>
                <ul>
                    <li>Cola</li>
                    <li>Orange</li>
                    <li>Lime</li>
                </ul>
            </td>
            <td>
               <ul>
                <li>0.5L</li>
                <li>1L</li>
                <li>2L</li>
               </ul>
            </td>
        </tr>
    </table>

</body>
</html>
